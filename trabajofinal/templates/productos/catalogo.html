
{% extends 'base/base.html' %}


{% block contenido %}

  <!-- As a link --> 
   {% if request.user.is_staff and request.user.is_superuser %}
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
       

        <div class="text-justify"><a class="btn btn-danger mt-auto mb-2" href="#">Nuevo producto</a></div>
        
    
    
    
        </a>
    </div>
  </nav>
{% endif %}


<section class="h-100 " style="background-color:#eee;">
    
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <!----- descuento -->
                {% for producto in Producto %}

                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <span class="badge text-bg-danger">{{producto.categoria}}</span>
                                <h6 class="fw-bolder">{{producto.nombre}}</h6>
                                <!-- Product price-->
                                <h3>${{producto.precio}}</h3>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'Productos:Detalles' producto.pk %}">Detalles</a></div>
                        </div>
                    </div>
                </div>


                {% endfor %}

        </div>
    </section> 
   </div>

</section>




{% endblock contenido %}
