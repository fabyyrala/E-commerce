{% extends 'base/base.html' %}

{% block contenido %}

<div class="container">
    <div class="row ">

        <div class="col-lg-9 mx-auto">

            <div class="card mt-2 mx-auto p-4">
                <div class=" text-center mt-5 ">
                    <h1>Registrar nuevo producto</h1>
                    <hr>
                </div>

                Complete los campos.<br>
                * Obligatorios.
                <div class="card-body bg-light">

                    <div class="container">
                        <div class="controls">

                            <div class="row">
                                <form method="POST" enctype="multipart/form-data" class="btn-outline-danger">
                                    {% csrf_token %}

                                    {{form.as_p}}

                                    {% if form.errors %}
                                    <div class="alert alert-warning" role="alert">
                                        No se pudo registrar el producto. Verifique los campos:
                                        {{form.errors}}
                                    </div>
                                    {% endif %}

                                    <div class=" text-center mt-5 ">
                                        <input type="submit" class="btn btn-danger btn-send  pt-2 btn-block
                                        " value="Crear producto">
                                    </div>






                                </form>



                                <div class="col-md-12">



                                </div>

                            </div>


                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>
</div>

<br>
<hr>

{% endblock contenido %}
