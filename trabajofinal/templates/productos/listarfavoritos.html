{% extends 'base/base.html' %}





{% block contenido %}

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% for fav in favoritos %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{fav.producto.img.url}}" alt="{{fav.producto.nombre}}" width="250" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{fav.producto.nombre}}</h5>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            {{fav.producto.precio}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        
                        <div class="mx-auto text-center">
                                <a class="btn btn-outline-dark mt-0" href="{% url 'Productos:Detalles' fav.producto.pk %}">Detalles</a>
  
                                <a class="btn btn-danger mt-0" href="{% url 'Favorito:EliminarFavorito' fav.producto.id %}">
                                    <i class="bi bi-star"></i>
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
            {% endfor %}        
            </div>
            

        </div>
    </div>
</section>


{% endblock contenido %}
