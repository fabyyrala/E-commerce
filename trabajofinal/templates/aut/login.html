
{% extends 'base/base.html' %}

{% block contenido %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col"> <!-- This is one column -->
                <div class="box">
                  <!-- Content of your box goes here -->
                  <h1>Registrarse</h1>
                  <form method="POST">{% csrf_token %}
                      {{form.errors}}
                      
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                              {{message}}
                            {% endfor %}
                        </div>
                          {% endif %}

                        <label  class="form-label">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" value ="{{nombre_usuario}}" >

                        <label  class="form-label">Contrase√±a</label>
                        <input type="password" id="password" name="password" class="form-control" >
                  
                  
                        {{form.as_p}}
                        <br>
                      <button class="w-100 btn btn-primary btn-lg" type="submit">Iniciar sesion</button>
                  </form>

                </div>
           </div>
          
            
        </div>
    </div>
</section>  
  
{% endblock contenido %}
