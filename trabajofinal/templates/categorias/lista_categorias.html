{% extends 'base/base.html' %}
{% block contenido %}
{% if request.user.is_staff %}
<div class="container">
    <h2 class="h2 text-center">Lista de Categor√≠as</h2>
        <a href="{% url 'Categorias:crear_categoria' %}" class="btn btn-primary">Crear Categoria</a>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>
                    {{ categoria.nombre }}
                </td>
                <td>
                    <a href="{% url 'Categorias:editar_categoria' categoria.id %}" class="btn btn-primary">Editar</a>
                </td>
                <td>
                    <a href="{% url 'Categorias:eliminar_categoria' categoria.id %}" class="btn btn-danger">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endif %}
{% endblock %}
